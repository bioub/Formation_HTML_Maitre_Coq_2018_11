<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h2>Inscription</h2>
  <form action="" method="post">
    <div>
      <label>
        <h4>Nom</h4>
        <input type="text" placeholder="Prénom" name="firstname">
        <input type="text" placeholder="Nom" name="lastname">
      </label>
    </div>
    <div>
      <label>
        <h4>Choisissez votre nom d'utilisateur</h4>
        <input type="email" placeholder="@gmail.com" name="username">
        <p><a href="#">Je souhaiterais utiliser mon adresse email actuelle</a></p>
      </label>
    </div>
    <div>
      <label>
        <h4>Créez votre mot de passe</h4>
        <input type="password" name="password">
      </label>
    </div>
    <div>
      <label>
        <h4>Confirmez votre mot de passe</h4>
        <input type="password" name="password_confirm">
      </label>
    </div>
    <div>
      <label>
        <h4>Date de naissance</h4>
        <input type="text" name="day">
        <select name="month">
          <option value="01">Janvier</option>
          <option value="02">Février</option>
          <option value="03">Mars</option>
        </select>
        <input type="text" name="year">
      </label>
    </div>
    <div>
      <label>
        <h4>Je suis...</h4>
        <label>
          <input type="radio" name="sexe" value="h">
          Homme
        </label>
        <label>
          <input type="radio" name="sexe" value="f">
          Femme
        </label>
      </label>
    </div>
    <button>+</button>
  </form>
</body>

</html>
